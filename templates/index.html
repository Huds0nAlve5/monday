<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Filtrar Dados por Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            background-color: #f4f4f4;
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            padding: 20px; 
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert { 
            color: red; 
            list-style-type: none; 
            padding: 0;
        }
        h1 { 
            text-align: center; 
            color: #333;
        }
        form div { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #555;
        }
        input[type="date"] { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #28a745; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { 
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtrar Dados por Data</h1>
        
        <!-- Exibição de mensagens de erro -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="alert">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        <!-- Formulário para seleção de datas -->
        <form action="{{ url_for('filtrar') }}" method="POST">
            <div>
                <label for="inicio_date">Data de Início:</label>
                <input type="date" id="inicio_date" name="inicio_date" required>
            </div>
            <div>
                <label for="fim_date">Data de Fim:</label>
                <input type="date" id="fim_date" name="fim_date" required>
            </div>
            <div>
                <button type="submit">Filtrar e Baixar</button>
            </div>
        </form>
    </div>
</body>
</html>
