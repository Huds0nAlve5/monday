<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
</head>
<body>
    <h1>Upload do Arquivo Excel</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo:</label>
        <input type="file" name="file" accept=".xlsx" required><br><br>

        <label for="inicio_date">Data de In√≠cio:</label>
        <input type="date" name="inicio_date" required><br><br>

        <label for="fim_date">Data de Fim:</label>
        <input type="date" name="fim_date" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
